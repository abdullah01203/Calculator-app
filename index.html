<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <style>

  </style>
  <link rel="stylesheet" href="main.css">
</head>

<body class="theme1">
  <div class="container">
    <header class="head">
      <div class="title">
        <h4>calc</h4>
      </div>
      <div class="toggle-btn">
        <p>theme</p>
        <div class="toggle">
          <div class="label">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="radio-group">
            <input id="r1" type="radio" name="theme" value="theme-1" checked aria-label="theme-1">
            <label for="r1" class="radio"></label>
            <input id="r2" type="radio" name="theme" value="theme-2" aria-label="theme-2">
            <label for="r2" class="radio"></label>
            <input id="r3" type="radio" name="theme" value="theme-3" aria-label="theme-3">
            <label for="r3" class="radio"></label>
          </div>
        </div>
      </div>
    </header>
    <div class="result">
      <input type="text" name="screen" id="screen" aria-label="screen">
    </div>
    <div class="keypad">
      <div class="keys">

        <button type="button" id="num-7" class="normal">7</button>
        <button type="button" id="num-8" class="normal">8</button>
        <button type="button" id="num-9" class="normal">9</button>
        <button type="button" id="opr-1" class="prim">DEL</button>
        <button type="button" id="num-4" class="normal">4</button>
        <button type="button" id="num-5" class="normal">5</button>
        <button type="button" id="num-6" class="normal">6</button>
        <button type="button" id="opr-2" class="normal">+</button>
        <button type="button" id="num-1" class="normal">1</button>
        <button type="button" id="num-2" class="normal">2</button>
        <button type="button" id="num-3" class="normal">3</button>
        <button type="button" id="opr-3" class="normal">-</button>
        <button type="button" id="dot" class="normal">.</button>
        <button type="button" id="num-0" class="normal">0</button>
        <button type="button" id="opr-4" class="normal">/</button>
        <button type="button" id="opr-5" class="normal">x</button>


      </div>
      <div class="control">
        <button type="button" class="sec" id="reset">reset</button>
        <button type="button" class="prim" id="equal">=</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">abdullah mohammed mohammed</a>.
  </div>

  <script src="./index.js"></script>
</body>

</html>
